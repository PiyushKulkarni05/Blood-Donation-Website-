<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Donors | Blood Donation Bank</title>
    <link rel="stylesheet" href="searchstyle.css">
</head>
<body>

    <header>
        <img src="logo.jpg" alt="logo" style="height: 100px;">
        <div class="logo">Blood Donation Bank</div>
        <nav>
            <a href="main.html">Home</a>
            <a href="registration.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="search-container">
        <h2>Search for Blood Donors</h2>
        <form action="search_result.php" method="GET" class="search-form">
            <div class="form-group">
                <label for="area">Area</label>
                <input type="text" id="area" name="area" placeholder="Enter Area" required>
            </div>

            <div class="form-group">
                <label for="age">Minimum Age</label>
                <input type="number" id="age" name="age" placeholder="Enter Age" required>
            </div>

            <div class="form-group">
                <label for="blood_group">Blood Group</label>
                <select id="blood_group" name="blood_group" required>
                    <option value="" disabled selected>Select Blood Group</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
            </div>

            <button type="submit" class="search-btn">Search Donors</button>
        </form>
    </section>

</body>
</html>
