<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Blood Donation Bank</title>
    <link rel="stylesheet" href="registrationstyle.css">
</head>
<body>

    <header>
        <img src="logo.jpg" alt="logo" style="height: 100px;">
        <div class="logo">Blood Donation Bank</div>
        <nav>
            <a href="main.html">Home</a>
            <a href="search.html">Search Donors</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="registration-container">
        <h2>Register as a Blood Donor</h2>
        <form action="register.php" method="POST" class="registration-form">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="blood_group">Blood Group</label>
                <select id="blood_group" name="blood_group" required>
                    <option value="" disabled selected>Select Blood Group</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="last_donation_date">Last Donation Date</label>
                <input type="date" id="last_donation_date" name="last_donation_date" required>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <!-- Confirmation Message (hidden by default) -->
        <div class="confirmation-message" style="display: none;">
            <p>Thank you for registering as a blood donor! You can now help save lives.</p>
        </div>
    </section>

</body>
</html>
